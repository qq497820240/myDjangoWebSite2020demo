        <script type="text/javascript">
            function getMap(ev) {
                var mouseEvent = ev || window.event;
                oMapContainer.style.top = mouseEvent.clientY  - 60 +  'px';
                oMapContainer.style.left = mouseEvent.clientX  + 7 + 'px';
                var name = this.getAttribute('name1')
                var opts = {
                    width:10,
                    height:20,
                    title: ''
                }
                var infoWin = new BMap.InfoWindow('拍照所在地！株洲北站 京广上下行正线沪昆下行正线三线并排！',opts);

                map.centerAndZoom(centerpoint,15);
                map.setMapStyleV2({
                    styleId: '0cc3d773efef33ef0bf6784dcd033723'
                });
                map.openInfoWindow(infoWin,map.getCenter());
                oCeshi.innerHTML = mouseEvent.clientX + 'px' + ' ' + mouseEvent.clientY + 'px' + name;

            }
            function shutDownMap() {
                oMapContainer.style.display = 'none';
            }
            function openMap() {
                oMapContainer.style.display = 'block';
            }
            var map = new BMap.Map('map_container');
            map.centerAndZoom('广州',55);
            var centerpoint = new BMap.Point(113.114539,27.89184);
            window.onload = function(){
                oDiv = document.getElementById('indiv');
                oImgs = oDiv.getElementsByTagName('img');
                oMapContainer = document.getElementById('map_container');
                oMapContainer.style.display = 'none';
                oCeshi = document.getElementById('ceshi');
                var index = 0;
                var i = 0;
                for(i = 0;i < oImgs.length;i++){
                oImgs[i].onmousemove = getMap;
                oImgs[i].onmouseout = shutDownMap;
                oImgs[i].onmouseover = openMap;
                }
            }

        </script>
